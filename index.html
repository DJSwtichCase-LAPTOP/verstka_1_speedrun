<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hello Kitty Island Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <style>
        /* Custom CSS for background image */
        .modal-background {
            background-image: url('https://hellokittyislandadventure.wiki.gg/images/thumb/e/e6/Site-logo.png/550px-Site-logo.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
    
            <div class="container mt-5">
                <!-- background idk -->
                <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/24788327/HKIA_Keyart_with_Logo.jpg?quality=90&strip=all&crop=7.8221490325237%2C0%2C84.355701934953%2C100&w=2400" alt="Adaptive Image" class="img-fluid">
            </div>
        </main>
    </div>

    <div class="container mt-5">
        <div class="row">
            <a>Game platforms</a>
        </div>
        <div class="row">
            <div class="col">
                <img src="pics/apple.webp">
                Apple Arcade
            </div>
            <div class="col">
                <img src="pics/nintendo.webp">
                Nintendo Switch
            </div>
            <div class="col">
                <img src="pics/steam.webp">
                Steam
            </div>
            <div class="col">
                <img src="pics/ps5.webp">
                Playstation 5
            </div>
        </div>
        <div class="row">
            <div class="col">
                (July 28, 2023)
            </div>
            <div class="col">
                (January 30, 2025)
            </div>
            <div class="col">
                (January 30, 2025)
            </div>
            <div class="col">
                (Coming late 2025)
            </div>
        </div>
    </div>


    <!-- Modal button -->
    <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-background">
                    <!--inside-->>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
